<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bubblemaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>

    <div class="container">
        <div class="header">
            <h1>
                Let's make some bubbles!
            </h1>
            <h3>
                Tell us how many bubbles you want, up to 100, and pick three colors you'd like to see!
            </h3>
        </div>
        <div class="tasks">
            <button class="x">
                Clear
            </button>
            <button class="y">
                Draw Circles
            </button>
        </div>
        <div class="number">
            <label for="circles">Number of circles</label>
            <textarea name="circles" id="circles" cols="3" rows="1"></textarea>
        </div>

        <div class="colors">
            <label for="colors">Select three fill colors</label>

            <select name="color1" id="color1"></select>
            <select name="color2" id="color2"></select>
            <select name="color3" id="color3"></select>
        </div>
        <canvas>

        </canvas>
        <script src="canvas.js"></script>
    </div>
</body>

</html>
